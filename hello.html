<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-light" style="width: 250px; height: 100vh;">
            <div class="p-3">
                <h4>Sidebar Menu</h4>
                <hr>

                <!-- Group 1 -->
                <p>
                    <a class="btn btn-link" data-bs-toggle="collapse" href="#group1" role="button" aria-expanded="false" aria-controls="group1">
                        Group 1
                    </a>
                </p>
                <div class="collapse" id="group1">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#">Link 1.1</a></li>
                        <li class="list-group-item"><a href="#">Link 1.2</a></li>
                        <li class="list-group-item"><a href="#">Link 1.3</a></li>
                    </ul>
                </div>

                <!-- Group 2 -->
                <p>
                    <a class="btn btn-link" data-bs-toggle="collapse" href="#group2" role="button" aria-expanded="false" aria-controls="group2">
                        Group 2
                    </a>
                </p>
                <div class="collapse" id="group2">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#">Link 2.1</a></li>
                        <li class="list-group-item"><a href="#">Link 2.2</a></li>
                        <li class="list-group-item"><a href="#">Link 2.3</a></li>
                    </ul>
                </div>

                <!-- Group 3 -->
                <p>
                    <a class="btn btn-link" data-bs-toggle="collapse" href="#group3" role="button" aria-expanded="false" aria-controls="group3">
                        Group 3
                    </a>
                </p>
                <div class="collapse" id="group3">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#">Link 3.1</a></li>
                        <li class="list-group-item"><a href="#">Link 3.2</a></li>
                        <li class="list-group-item"><a href="#">Link 3.3</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 p-3">
            <h1>Main Content</h1>
            <p>Your main content goes here...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
