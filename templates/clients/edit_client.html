<div class="modal fade" id="editClientModal{{client.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">New Client</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-client' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="number" id="client_id" name="client_id" value="{{client.id}}" hidden />
                  <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Client Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    value="{{client.name}}"
                    required
                  />
                </div>
                
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">ID Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="id_number"
                      name="id_number"
                      value="{{client.id_number}}"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Phone Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone_number"
                      name="phone_number"
                      value="{{client.phone_number}}"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      value="{{client.email}}"
                    />
                  </div>
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">KRA Pin</label>
                    <input
                      type="text"
                      class="form-control"
                      id="kra_pin"
                      name="kra_pin"
                      value="{{client.kra_pin}}"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label class="form-label fw-bold">Gender</label>
                    <select class="form-select" id="gender" name="gender" value="{{client.gender}}">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                  </div>

                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      value="{{client.address}}"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Town</label>
                        <input
                          type="text"
                          class="form-control"
                          id="city"
                          name="city"
                          value="{{client.city}}"
                          required
                        />
                    </div>
  
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Country</label>
                      <input
                        type="text"
                        class="form-control"
                        id="country"
                        name="country"
                        value="{{client.country}}"
                        required
                      />
                    </div>
                  </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Scanned ID <span class="px-4"><a href="{{client.id_copy.url}}" target="_blank">Current Scanned ID</a></span></label>
                    <input
                      type="file"
                      class="form-control"
                      id="id_copy"
                      name="id_copy"
                     
                    />
                  </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Scanned KRA Certificate <span class="px-4"><a href="{{client.kra_certificate.url}}" target="_blank">Current KRA Certificate</a></span></label>
                      <input
                        type="file"
                        class="form-control"
                        id="kra_certificate"
                        name="kra_certificate"
                        
                      />
                    </div>
                   
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <label for="exampleInputPassword1" class="form-label fw-bold">Client Photo <span class="px-4"><a href="{{client.photo.url}}" target="_blank">Current Photo</a></span></label>
                      <input
                        type="file"
                        class="form-control"
                        id="photo"
                        name="photo"
                        
                      />
                    </div>
                  </div>
                
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
