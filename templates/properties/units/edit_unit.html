<div class="modal fade" id="editUnitModal{{unit.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center">Edit Unit</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <form action="{% url 'edit-unit' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                  <input type="number" id="unit_id" name="unit_id" value="{{unit.id}}" hidden />
                  <div class="row mb-3">
                <div class="col">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Unit Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="unit_number"
                    name="unit_number"
                    value="{{unit.unit_number}}"
                    required
                  />
                </div>
                
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Cost</label>
                    <input
                      type="number"
                      class="form-control"
                      id="cost"
                      name="cost"
                      value="{{unit.cost}}"
                      required
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <label for="exampleInputPassword1" class="form-label fw-bold">Unit Status</label>
                    <select class="form-select" id="unit_status" name="unit_status" value="{{unit.unit_status}}">
                        <option value="{{unit.unit_status}}">{{unit.unit_status}}</option>
                        {% for status in unit_statuses %}
                          {% if status != unit.unit_status %}
                            <option value="{{status}}">{{status}}</option>
                          {% endif %}
                        {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="text-center mt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              </form>
      </div>
    </div>
  </div>
