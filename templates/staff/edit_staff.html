<div
  class="modal fade"
  id="editStaffModal{{staff.id}}"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-center">Edit Employee</h1>
        <hr />
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form
        action="{% url 'edit-employee' %}"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="modal-body">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="user_id"
              name="user_id"
              value="{{staff.id}}"
              required
              hidden
            />
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="exampleInputPassword1" class="form-label fw-bold"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                value="{{staff.first_name}}"
                required
              />
            </div>
            <div class="col">
              <label for="exampleInputPassword1" class="form-label fw-bold"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                value="{{staff.last_name}}"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="exampleInputPassword1" class="form-label fw-bold"
                >ID Number</label
              >
              <input
                type="text"
                class="form-control"
                id="id_number"
                name="id_number"
                value="{{staff.id_number}}"
                required
              />
            </div>
            <div class="col">
              <label for="exampleInputPassword1" class="form-label fw-bold"
                >Phone Number</label
              >
              <input
                type="text"
                class="form-control"
                id="phone_number"
                name="phone_number"
                value="{{staff.phone_number}}"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="exampleInputPassword1" class="form-label fw-bold"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                value="{{staff.username}}"
                required
              />
            </div>
            <div class="col">
              <label for="exampleInputPassword1" class="form-label fw-bold"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                value="{{staff.email}}"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label class="form-label fw-bold">Gender</label>
              <select
                class="form-select"
                id="gender"
                name="gender"
                value="{{staff.gender}}"
                required
              >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label fw-bold">Role</label>
              <select
                class="form-select"
                id="role"
                name="role"
                value="{{staff.role}}"
                required
              >
                <option value="{{staff.role}}">{{staff.role}}</option>
                {% for role in user_roles %} {% if role != staff.role %}
                <option value="{{role}}">{{role}}</option>
                {% endif %} {% endfor %}
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="exampleInputPassword1" class="form-label fw-bold"
                >Position</label
              >
              <input
                type="text"
                class="form-control"
                id="position"
                name="position"
                value="{{staff.position}}"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="exampleInputPassword1" class="form-label fw-bold"
                >Address</label
              >
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                value="{{staff.address}}"
                required
              />
            </div>
            <div class="col">
              <label for="exampleInputPassword1" class="form-label fw-bold">Town</label>
              <input
                type="text"
                class="form-control"
                id="town"
                name="town"
                value="{{staff.city}}"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="exampleInputPassword1" class="form-label fw-bold"
                >Country</label
              >
              <input
                type="text"
                class="form-control"
                id="country"
                name="country"
                value="{{staff.country}}"
                required
              />
            </div>
          </div>

          <div class="text-center mt-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
